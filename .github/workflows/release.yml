name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release and presets
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.DYNO_TOKEN }}
        run: semantic-release

      - name: Sync Gradle version to semantic-release version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          sed -i "s/^version = \".*\"/version = \"${VERSION#v}\"/" build.gradle
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add build.gradle
          git commit -m "chore: sync Gradle version to ${VERSION}"
          git push origin main
