name: Gemini AI Code Reviewer

on:
  pull_request:
    types: [ opened, synchronize ]

permissions:
  pull-requests: write
  contents: read

jobs:
  gemini-code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: PR Info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Repository: ${{ github.repository }}"

      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get PR Details
        id: pr
        run: |
          PR_JSON=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }})
          echo "head_sha=$(echo $PR_JSON | jq -r .head.sha)" >> $GITHUB_OUTPUT
          echo "base_sha=$(echo $PR_JSON | jq -r .base.sha)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.DYNO_TOKEN }}

      - name: Run Gemini AI Code Review
        id: ai_review
        uses: team-devOops/gemini-ai-code-reviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.DYNO_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.0-flash-001
          EXCLUDE: "*.md,*.txt,package-lock.json,*.yml,*.yaml"

      - name: Comment on PR with Review Result
        env:
          GITHUB_TOKEN: ${{ secrets.DYNO_TOKEN }}
        run: |
          if [ -f ./gemini-review-result.md ]; then
            COMMENT_BODY=$(cat ./gemini-review-result.md)
          else
            COMMENT_BODY="âœ… Gemini ë¦¬ë·°ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. (ê²°ê³¼ íŒŒì¼ ì—†ìŒ)"
          fi

          COMMENT_BODY="### ğŸ¤– Gemini AI ì½”ë“œ ë¦¬ë·° ê²°ê³¼\n\n$COMMENT_BODY\n\n---\n_Generated by Gemini AI_"

          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$COMMENT_BODY"
